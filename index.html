<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENTX: DocGen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --card-bg-color: #ffffff;
            --text-color: #111827;
            --text-muted-color: #4b5563;
            --border-color: #e5e7eb;
            --primary-color: #3b82f6;
            --primary-hover-color: #2563eb;
            --code-bg-color: #f3f4f6;
            --accent-color: #4f46e5;
        }
        html.dark {
            --bg-color: #0d1117;
            --card-bg-color: #161b22;
            --text-color: #c9d1d9;
            --text-muted-color: #8b949e;
            --border-color: #30363d;
            --primary-color: #3b82f6;
            --primary-hover-color: #60a5fa;
            --code-bg-color: #30363d;
            --accent-color: #818cf8;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .main-container {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            height: calc(100vh - 4rem);
            max-height: 1200px;
        }
        /* File Tree */
        .file-tree-node {
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        .file-tree-node:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        .file-tree-node.active {
            background-color: var(--primary-color);
            color: white;
        }
        .file-tree-node.modified {
            animation: highlight-fade 2s ease-out;
        }
        .file-tree-node.active.modified {
             animation: none;
             background-color: var(--primary-color);
             color: white;
        }
        @keyframes highlight-fade {
            0% {
                background-color: rgba(59, 130, 246, 0.4);
                box-shadow: 0 0 12px rgba(59, 130, 246, 0.5);
            }
            100% {
                background-color: transparent;
                box-shadow: 0 0 0 rgba(59, 130, 246, 0);
            }
        }
        /* File Viewer */
        .file-viewer h3 {
            font-size: 1.25rem; font-weight: 700; color: var(--text-color);
            margin-bottom: 0.5rem; padding-bottom: 0.5rem; border-bottom: 2px solid var(--border-color);
        }
         .file-viewer h4 {
            font-size: 1.1rem; font-weight: 600; color: var(--text-color);
            margin-top: 1.5rem; margin-bottom: 0.75rem;
        }
        .file-viewer p, .file-viewer ul, .file-viewer ol {
            color: var(--text-muted-color); line-height: 1.7;
        }
        .file-viewer pre {
            background-color: var(--code-bg-color); color: var(--text-color);
            padding: 1rem; border-radius: 0.5rem; overflow-x: auto;
            white-space: pre-wrap; word-wrap: break-word; font-family: 'monospace'; font-size: 0.9em;
        }
        .file-viewer code {
            background-color: var(--code-bg-color);
            padding: 0.125rem 0.25rem; border-radius: 0.25rem; font-size: 0.9em;
        }
        .file-viewer ul { list-style-position: inside; list-style-type: disc; padding-left: 0.5rem; }
        .file-viewer ol { list-style-position: inside; list-style-type: decimal; padding-left: 0.5rem; }
        .file-viewer table { width: 100%; border-collapse: collapse; margin-top: 1em; }
        .file-viewer th, .file-viewer td { border: 1px solid var(--border-color); padding: 0.5em; text-align: left; }
        .file-viewer th { background-color: var(--code-bg-color); }
        /* Agent Panels */
        .card { background-color: transparent; }
        .section-title { color: var(--text-color); }
        /* Chat Panel */
        .user-message { background-color: var(--primary-color); color: white; border-radius: 1.25rem 1.25rem 0.25rem 1.25rem; }
        .assistant-message { background-color: var(--code-bg-color); color: var(--text-color); border-radius: 1.25rem 1.25rem 1.25rem 0.25rem; }
        /* Tabs */
        .tab-button { border: 1px solid var(--border-color); color: var(--text-muted-color); }
        .tab-button.active { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
        /* View Toggler */
        .view-toggle button {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid var(--border-color);
            transition: all 0.2s;
        }
        .view-toggle button:first-child { border-radius: 0.5rem 0 0 0.5rem; }
        .view-toggle button:last-child { border-radius: 0 0.5rem 0.5rem 0; }
        .view-toggle button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        /* Suggestion Buttons */
        .suggestion-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }
        .suggestion-buttons button {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--primary-color);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 0.375rem 0.875rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .suggestion-buttons button:hover {
            background-color: rgba(59, 130, 246, 0.2);
        }
    </style>

</head>
